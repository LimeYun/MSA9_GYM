<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- <th:block th:replace="~{fragment/link::link}"></th:block> -->

    <link rel="stylesheet" href="/css/home/join.css">
    <script src="/js/join.js"></script>
</head>
<body>
    <th:block th:replace="~{fragment/header::header}"></th:block>
    
    <div class="top">

    </div>
    <div class="container1 col-12 col-lg-4" id="contain-box">
        <div class="px-4 py-5 mt-5 text-center">
            <img class="FITlogo" src="img/logo2.png" alt="">
            <h1 class="joins">회원 가입</h1>
        </div>

        <!-- 회원가입 영역 -->
        <main class="form-signin login-box w-100 m-auto" >
            <form id="form" action="/join" method="post" class="needs-validation" onsubmit="return checkSubmit(event)">
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" id="email" name="email" />
                <input type="hidden" id="phone" name="phone" />
                <div class="centerdhkwnj">
                    <div class="input-group my-2" id="box-id">
                        <label for="id">아이디</label>
                        <div class="input-group-id">
                            <input type="text" class="form-control" id="id" name="id" placeholder="아이디" autofocus>
                            <button type="button" onclick="checkId()" class="btn btn-outline-secondary">중복확인</button>
                        </div>
                    </div>
                    
                <div class="input-group my-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="6자 이상 비밀번호">
                </div>
                <div class="input-group my-2">
                    <label for="passwordCheck">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="6자 이상 비밀번호 확인">
                </div>
                <br>
                <div class="input-group my-2" >
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름">
                </div>
                
                <div class="input-group my-2 gender-group">
                    <div class="gender-options"  style=" margin-bottom: 20px; margin-top: 20px;">
                        <label for="gender"  style="margin-left: 0;">성별</label>
                        <input type="radio" id="male" name="gender" value="남자">
                        <label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="여자">
                        <label for="female">여자</label>
                    </div>
                </div>
                
                
                
                <div class="input-group my-2">
                    <label for="birth">생일</label>
                    <input type="input" class="form-control" id="birth" name="birth" placeholder="주민번호 앞번호 8자를 입력해주세요.">
                </div>
                
                <div class="input-group my-2 email-group">
                    <label for="email">이메일</label>
                    <div class="email-row">
                        <input type="text" class="form-control" id="email-id" name="email1" placeholder="아이디">
                        <span>@</span>
                        <select class="form-control" id="email-domain" name="email2" style="width: 40%; cursor: pointer;" >
                            <option value="naver.com" >naver.com</option>
                            <option value="naver.com">gmail.com</option>
                            <option value="naver.com">nate.com</option>
                            <option value="naver.com">daum.net</option>
                            <option value="naver.com">hanmail.net</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group my-2 phone-group">
                    <label for="phone">연락처</label>
                    <div class="phone-row">
                        <input type="text" class="form-control" id="phone1" name="phone1" placeholder="010">
                        <span>-</span>
                        <input type="text" class="form-control" id="phone2" name="phone2" placeholder="1234">
                        <span>-</span>
                        <input type="text" class="form-control" id="phone3" name="phone3" placeholder="5678">
                    </div>
                </div>
                
                
                <br>
                <div class="input-group my-2">
                    <label for="question">질문</label>
                    <select class="form-control"  name="question" id="question">
                        <option value="강아지 이름은?">강아지 이름은?</option>
                        <option value="졸업한 초등학교는?">졸업한 초등학교는?</option>
                        <option value="내 보물 1호는?">내 보물 1호는?</option>
                        <option value="내 별명은?">내 별명은?</option>

                    </select>
                </div>
                
                <div class="input-group my-2" style="margin-bottom: 20px;">
                    <label for="answer">답변</label>
                    <input type="text" class="form-control" id="answer" name="answer" placeholder="답변">
                </div>
            </div>
                <div class="d-grid gap-2">
                    <button class="btn-join"  type="submit">회원가입</button>
                </form>
            </div>
        </main>

    </div>


    <div class="top">

    </div>
    <!-- bootstrap js -->

   
    <th:block th:replace="~{fragment/footer::footer}"></th:block>
    <th:block th:replace="~{fragment/script::script}"></th:block>    
</body>
</html>
