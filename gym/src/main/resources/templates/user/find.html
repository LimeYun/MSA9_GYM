<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정찾기</title>

    <link rel="stylesheet" href="/css/home/join.css">
    <script src="/js/join.js"></script>
</head>

<body>
    <th:block th:replace="~{fragment/header::header}"></th:block>
    <div class="top" style="height: 200px;">

    </div>
    <div class="container1 col-12 col-lg-4" style="border: none; background-color: #0f0f0f; width: 70%;"  id="contain-box">
        <br>   <div class="px-4 py-5 mt-5 text-center">
            <img class="FITlogo" src="/img/logo2.png" alt="">
            <h1 style="font-size: 50px;">아이디 찾기 결과</h1>
        </div>

        <br><br>

        <div  th:if="${user != null}">
            <p style="font-size: 30px;" th:text="'사용자 : ' + ' ' +${user.name}"></p>
         <br>
             <p style="font-size: 30px;" th:text="'아이디 :' + ' ' + ${user.id}"></p>
<div style="display: flex; justify-content: end;" >

    <a class="findPassword" href="findPassword" >비밀번호 찾기 ></a>
</div>

        </div>
        <div th:if="${user == null}">
            <p th:text="${message}">사용자를 찾을 수 없습니다.</p>

            <a class="btn-join"  type="submit">아이디 찾기</a>
            <a class="btn-join"  type="submit">회원가입 찾기</a>
            
        </div>
    </div>


    <div class="top" style="height: 400px;">

    </div>

    <th:block th:replace="~{fragment/script::script}"></th:block>
    <th:block th:replace="~{fragment/footer::footer}"></th:block>
</body>

</html>
