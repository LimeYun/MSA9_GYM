<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정찾기</title>
</head>
<body>
    
    <h3>게정찾기</h3>
   
        <h1>아이디 찾기 결과</h1>
        <div th:if="${user != null}">
            <p>사용자 이름: <span th:text="${user.name}"></span></p>
            <p>사용자 아이디: <span th:text="${user.id}"></span></p>
        </div>
        <div th:if="${user == null}">
            <p th:text="${message}">사용자를 찾을 수 없습니다.</p>
        </div>
   
 
</body>
</html>
