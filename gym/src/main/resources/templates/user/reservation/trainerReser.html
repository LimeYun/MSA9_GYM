<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약</title>
  <!-- <link rel="stylesheet" href="/css/RVstyle.css"> -->
  <style>
    /* 캘린더 크기 설정 */
    #calendar {
      width: 1200px;
      height: 800px;
      margin: 0 auto;
    }

    /* 간단한 모달 스타일 */
    #timeSelectionModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
    }

    .modal-container {
      text-align: center;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #timeButtons button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    #timeButtons button:hover {
      background-color: #0056b3;
    }

    .trainer-info {
      width: 1200px;
      height: 600px;
      display: flex;
      justify-content: center;
      margin: auto;
      text-align: center;
    }

    .fc-daygrid-day {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .fc-daygrid-day:hover {
      background-color: #f0f8ff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- <script src="/js/RVscript.js"></script> -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        dateClick: function (info) {
          // 날짜 클릭 시 실행
          showTimeSelectionModal(info.dateStr);
        },
      });

      calendar.render();
    });

    // 팝업 창 표시
    function showTimeSelectionModal(selectedDate) {
      var modal = document.getElementById("timeSelectionModal");
      var dateDisplay = document.getElementById("selectedDate");
      var timeButtonsContainer = document.getElementById("timeButtons");

      dateDisplay.textContent = "날짜 : " + selectedDate;

      // 버튼 초기화
      timeButtonsContainer.innerHTML = "";

      // 10시부터 19시까지 1시간 단위 버튼 생성
      for (let hour = 10; hour <= 21; hour++) {
        let button = document.createElement("button");
        button.textContent = `${hour}:00`;
        button.onclick = function () {
          selectTime(selectedDate, `${hour}:00`);
        };
        button.style.margin = "5px";
        button.style.padding = "10px 20px";
        button.style.cursor = "pointer";
        timeButtonsContainer.appendChild(button);
      }

      modal.style.display = "block";
    }

    // 팝업 창 닫기
    function closeModal() {
      var modal = document.getElementById("timeSelectionModal");
      modal.style.display = "none";
    }

    // 시간 선택 이벤트
    function selectTime(selectedDate, selectedTime) {
      // 확인 메시지를 띄우고 예약 데이터를 전송
      if (confirm(`${selectedDate} ${selectedTime} 예약하시겠습니까?`)) {
        submitReservation(selectedDate, selectedTime);
      }
    }

    // 예약 데이터 전송 함수
    function submitReservation(selectedDate, selectedTime) {
      // 날짜와 시간을 합쳐 ISO-8601 형식으로 생성
      const rvDate = new Date(`${selectedDate}T${selectedTime}:00`);

      // 예약 데이터 폼에 설정
      document.getElementById("rvDateInput").value = rvDate.toISOString();
      document.getElementById("reservationForm").submit();
    }
  </script>
</head>

<body>


  <div class="trainer-info">
    <div class="info-container">
      <img src="/img/sample.jpg" alt="샘플">
      <h1>마룬5 트레이너</h1>
    </div>
  </div>

  <div id="calendar"></div>

  <!-- 팝업 창 -->
  <div id="timeSelectionModal">
    <div class="modal-container">
      <h3>예약 시간 선택</h3>
      <p id="selectedDate"></p>
      <div id="timeButtons"></div>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <form id="reservationForm" action="/gym/ptList" method="POST" style="display:none;">
    <input type="hidden" id="rvDateInput" name="rvDate"> <!-- ISO-8601 형식으로 전달 -->
    <input type="hidden" name="trainerNo" value="1"> <!-- 트레이너 번호 -->
    <input type="hidden" name="userNo" value="1"> <!-- 사용자 번호 -->
  </form>
</body>

</html>
