<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 랭킹</title>

    <!-- 공통 링크 추가 -->
    <th:block th:replace="~{fragment/link::link}"></th:block>
    <link rel="stylesheet" href="/css/attendance/ranking.css">


</head>

<body>
    <!-- 공통 헤더 추가 -->
    <th:block th:replace="~{fragment/header::header}"></th:block>
    <br><br><br>
    <h2 style="color: #ddd;">출석 랭킹</h2><button><a href="/">홈으로</a></button>
    <br><br><br><br>
    <table border="1" style="color: rgb(255, 255, 255);margin: 0 auto;">
        <tr>
            <th>순위</th>
            <th>회원ID</th>
            <th>출석횟수</th>
        </tr>
        <tr th:each="user : ${rankingList}">
            <td th:text="${user.rank}"></td> <!-- 순위 -->
            <td th:text="${user.userId}"></td> <!-- 출석 횟수 -->
            <td th:text="${user.attendanceCount}"></td> <!-- 출석 횟수 -->
        </tr>
    </table>
    <!-- 공통 푸터 추가 -->
    <th:block th:replace="~{fragment/footer::footer}"></th:block>

    <!-- 공통 스크립트 추가 -->
    <th:block th:replace="~{fragment/script::script}"></th:block>
</body>

</html>
