<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레이너 목록</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/ticket/adminList.css">
</head>

<body>
    <div class="container">

        <th:block th:replace="~{fragment/adminSidebar::adminSidebar}"></th:block>

        <div class="main">
            <div class="inner">
                <div class="title">
                    <h2>이용권 목록</h2>
                </div>

                <div class="search-container">
                    <form class="search" action="/admin/trainer/list" method="get" id="form">
                        <input type="text" name="keyword" placeholder="검색어를 입력해주세요" th:value="${param.keyword}" />
                        <button type="submit">검색</button>
                    </form>
                </div>

                <div class="list">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>트레이너명(id)</th>
                                <th>소개</th>
                                <th>관리중인 회원 수</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="trainer : ${trainerList}">
                                <td th:text="${trainer.no}"></td>
                                <td th:text="${trainer.name}+'('+${trainer.userId}+')'"></td>
                                <td th:text="${trainer.simpleInfo}"></td>
                                <td th:text="${trainer.userCount}"></td>
                                <td>
                                    <a href="/admin/trainer/insert">수정</a>
                                    <a href="/admin/trainer/delete">삭제</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

        </div>
    </div>
</body>
