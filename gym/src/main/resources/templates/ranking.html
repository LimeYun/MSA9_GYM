<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 랭킹</title>

    <!-- 공통 링크 추가 -->
    <th:block th:replace="~{fragment/link::link}"></th:block>
    <link rel="stylesheet" href="/css/attendance/ranking.css">
</head>

<body class="fullBody">

    <!-- 공통 헤더 추가 -->
    <th:block th:replace="~{fragment/header::header}"></th:block>

    <button>
        <a href="/" style="text-decoration: none; color: rgb(10, 8, 8);">홈으로</a>
    </button>

    <div class="main">
        <div class="content1">
            <div class="text-rank">나의 순위 :</div>

            <form class="search-form" action="/ranking" method="get">
                <input type="text" name="searchKeyword" placeholder="검색어를 입력하세요" value="" />
                <button type="submit" class="search-btn" style="margin-right: 50px;">검색</button>
            </form>

        </div>
        <div class="content2">
            <div class="text">
                <h1>출석 랭킹</h1>
            </div>

            <div class="table-container">
                <table class="attendance-table" style="font-size: large; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>랭킹</th>
                            <th>회원ID</th>
                            <th>출석횟수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rank, iterStat : ${rankingList}" 
                            th:if="${iterStat.index < 20}">
                            <td th:text="${rank.rank}"></td>
                            <td th:text="${rank.userId}"></td>
                            <td th:text="${rank.attendanceCount}"></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
        <div class="content3" style="background-color: #252323;"></div>
    </div>

    <!-- 공통 푸터 추가 -->
    <footer class="footer">
        <th:block th:replace="~{fragment/footer::footer}"></th:block>
    </footer>

    <!-- 공통 스크립트 추가 -->
    <th:block th:replace="~{fragment/script::script}"></th:block>
</body>

</html>
